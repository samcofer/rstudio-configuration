# Posit Workbench Job Launcher - Local Plugin User and Group Profiles
#
# https://docs.posit.co/ide/server-pro/admin/job_launcher/local_plugin.html#local-profiles
#
# This file defines per-user and per-group resource limits and access controls for the
# Local Job Launcher plugin. Sections are processed top-to-bottom, with later matching
# sections overriding earlier ones. Section types: [*] (all users), [@groupname] (Unix
# groups), [username] (individual users). Resource profiles referenced here are defined
# in launcher.local.resources.conf.

#-----------------------------------------------------------------------------------------#
# Global Defaults
#
# https://docs.posit.co/ide/server-pro/admin/job_launcher/local_plugin.html#local-profiles
# Apply conservative defaults for all users unless overridden by group or user sections.
#-----------------------------------------------------------------------------------------#
[*]
default-cpus=1.0
default-mem-mb=2048
max-cpus=4
max-mem-mb=8192
resource-profiles=default,small,medium
allow-custom-resources=0

#-----------------------------------------------------------------------------------------#
# Group-Based Profiles
#
# https://docs.posit.co/ide/server-pro/admin/job_launcher/local_plugin.html#local-profiles
# Grant different resource tiers to different teams.
#-----------------------------------------------------------------------------------------#

# Data science team with moderate resources
[@data-science]
default-cpus=1.0
default-mem-mb=2048
max-cpus=8.0
max-mem-mb=16384
resource-profiles=default,small,medium,large
allow-custom-resources=1

# Power users with full profile access and custom resources
[@posit-admins]
default-cpus=1.0
default-mem-mb=2048
resource-profiles=default,small,medium,large
allow-custom-resources=1

#-----------------------------------------------------------------------------------------#
# Individual User Profiles
#
# https://docs.posit.co/ide/server-pro/admin/job_launcher/local_plugin.html#local-profiles
# Override settings for specific users.
#-----------------------------------------------------------------------------------------#

# Example individual user override
[jsmith]
default-cpus=1.0
default-mem-mb=2048
max-cpus=24
max-mem-mb=65536
resource-profiles=default,medium
allow-custom-resources=1
