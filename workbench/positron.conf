# Posit Workbench Positron Configuration File
#
# Full Configuration Reference: https://docs.posit.co/ide/server-pro/admin/positron_sessions/configuration.html

#-----------------------------------------------------------------------------------------#
# Positron Sessions
#
# https://docs.posit.co/ide/server-pro/admin/positron_sessions/configuration.html
# Enable Positron IDE sessions in Workbench. Positron is a next-generation data science IDE
# built on VS Code with native support for R and Python. Requires Positron to be installed
# and configured. session-timeout-kill-hours controls forcible termination of suspended
# sessions (0 = never kill, keep suspended indefinitely).
#-----------------------------------------------------------------------------------------#
enabled=1

# Forcibly terminate suspended sessions after specified hours (0 = never)
;session-timeout-kill-hours=0

#-----------------------------------------------------------------------------------------#
# Default Cluster Configuration
#
# https://docs.posit.co/ide/server-pro/admin/positron_sessions/configuration.html
# Specify which Job Launcher cluster to use for Positron sessions.
#-----------------------------------------------------------------------------------------#
;default-session-cluster=Local
